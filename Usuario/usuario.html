<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" href="uStyles.css">
</head>
<body>

    <header>
        <h1>Gestão de Usuários</h1>
        <button id="btnNovo" class="btn btn-primary">+ Novo Usuário</button>
    </header>

    <section class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th class="center">Ações</th>
                </tr>
            </thead>
            <tbody id="listaUsuarios">
                <!-- Conteúdo carregado pelo JS -->
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <span id="closeModal" class="close">&times;</span>

            <h2 id="modalTitulo">Novo Usuário</h2>

            <form id="formUsuario">
                <input type="hidden" id="userId">

                <label>Nome:</label>
                <input type="text" id="nome" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Perfil:</label>
                <select id="perfil" required>
                    <option value="">Selecione...</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Atendente">Atendente</option>
                    <option value="Visualizador">Visualizador</option>
                </select>

                <label>Status:</label>
                <select id="status">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>

                <button type="submit" class="btn btn-primary btn-full">Salvar</button>
            </form>
        </div>
    </div>

    <script src="uScript.js"></script>
</body>
</html>
