<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="rStyles.css">
</head>
<body>

    <nav class="topbar">
        <h1>Relatórios do Sistema</h1>
        <button id="toggleView" class="btn-secondary">Alternar Visualização</button>
    </nav>

    <!-- BOTÃO VOLTAR (agora fixo no canto inferior esquerdo) -->
    <a href="../Home/home.html" class="back-btn">← Voltar</a>

    <!-- FILTROS -->
    <section class="filters">

        <div class="filter-box">
            <label>Pesquisar:</label>
            <input type="text" id="filtroTexto" placeholder="Filtrar por título ou descrição...">
        </div>

        <div class="filter-box">
            <label>Usuário:</label>
            <select id="filtroPaciente">
                <option value="">Todos</option>
                <!-- preenchido via JS -->
            </select>
        </div>

        <!-- ADICIONADO: Forma de atendimento -->
        <div class="filter-box">
            <label>Forma de atendimento:</label>
            <select id="filtroForma">
                <option value="">Todos</option>
                <option value="presencial">Presencial</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="ligacao">Ligação</option>
                <option value="email">E-mail</option>
                <option value="redes-sociais">Redes Sociais</option>
                <option value="teams">Teams</option>
                <option value="outra">Outra</option>
            </select>
        </div>

        <!-- ADICIONADO: Perfil -->
        <div class="filter-box">
            <label>Perfil:</label>
            <select id="filtroPerfil">
                <option value="">Todos</option>
                <option value="empregador">Empregador</option>
                <option value="trabalhador">Trabalhador</option>
                <option value="outras-agencias">Outras agências</option>
                <option value="ads">ADS</option>
                <option value="setores-fgtas">Setores FGTAS</option>
                <option value="mercado-de-trabalho">Mercado de Trabalho</option>
                <option value="outra">Outra</option>
            </select>
        </div>

           <div class="filter-box">
            <label>Tipo de atendimento:</label>
            <select id="filtroTipo">
                <option value="">Todos</option>
                <option value="carteira-de-trabalho,-sd,-vagas">Carteira de Trabalho, SD, Vagas</option>
                <option value="programa-gaúcho-do-artesanato">Programa Gaúcho do Artesanato</option>
                <option value="vida-centro-humanístico">Vida Centro Humanístico</option>
                <option value="orientações-sobre-empreendedorismo">Orientações sobre empreendedorismo</option>
                <option value="orientações-sobre-cursos-de-qualificação">Orientações sobre cursos de qualificação</option>
                <option value="informações-sobre-mercado-de-trabalho">Informações sobre mercado de trabalho</option>
                <option value="outra">Outra</option>
            </select>
        </div>

        <div class="filter-box">
            <label>Data inicial:</label>
            <input type="date" id="dataInicio">
        </div>

        <div class="filter-box">
            <label>Data final:</label>
            <input type="date" id="dataFim">
        </div>

        <button id="btnFiltrar" class="btn-secondary apply-filter">Aplicar Filtros</button>
    </section>

    <!-- LISTA DE RELATÓRIOS -->
    <section class="cards-container" id="listaRelatorios">
        <!-- Conteúdo carregado automaticamente pelo JS -->
    </section>


    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <span id="closeModal" class="close">&times;</span>

            <h2>Novo Relatório</h2>

            <form id="formRelatorio">
                <label for="titulo">Título do relatório:</label>
                <input type="text" id="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="4" required></textarea>

                <label for="paciente">Paciente:</label>
                <select id="paciente" required></select>

                <label for="tipo">Tipo de atendimento:</label>
                <select id="tipo" required>
                    <option>Consulta</option>
                    <option>Retorno</option>
                    <option>Exame</option>
                    <option>Acompanhamento</option>
                </select>

                <button class="btn-primary full">Salvar</button>
            </form>
        </div>
    </div>

    <script src="rScript.js"></script>
</body>
</html>
